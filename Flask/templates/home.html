<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Productos</title>
</head>
<body>
<h1>Lista de Productos</h1>
<a href="/carrito">Carrito</a>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Precio (IVA incluido)</th>
        <th>Acción</th> <!-- Nueva columna para el botón de añadir al carrito -->
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.precio }}</td>
        <td><a href="/añadir_al_carrito/{{ loop.index }}">Añadir al carrito</a></td> <!-- Agrega un enlace con el índice del bucle -->
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
